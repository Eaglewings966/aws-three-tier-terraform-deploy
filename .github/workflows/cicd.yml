name: Deploy NovaTrust Infrastructure to AWS (Terraform + EKS)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  deploy-iac:
    name: Provision AWS Infrastructure
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EKS_CLUSTER_NAME: production-production-eks

    steps:
      # =========================
      # Checkout Repository
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # Install AWS CLI
      # =========================
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
          aws --version

      # =========================
      # Configure AWS Credentials
      # =========================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # =========================
      # Setup Terraform
      # =========================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # =========================
      # Terraform Init
      # =========================
      - name: Terraform Init
        run: terraform init

      # =========================
      # Terraform Format
      # =========================
      - name: Terraform Format
        run: terraform fmt -recursive

      # =========================
      # Terraform Validate
      # =========================
      - name: Terraform Validate
        run: terraform validate

      # =========================
      # Terraform Plan
      # =========================
      - name: Terraform Plan
        id: terraform-plan
        run: terraform plan -out=tfplan -lock-timeout=5m

      # =========================
      # Terraform Apply
      # =========================
      - name: Terraform Apply
        run: terraform apply -lock-timeout=5m tfplan

      # =========================
      # Install kubectl
      # =========================
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client

      # =========================
      # Authenticate to EKS
      # =========================
      - name: Authenticate to EKS cluster
        run: |
          aws eks update-kubeconfig \
            --name $EKS_CLUSTER_NAME \
            --region $AWS_REGION
          kubectl get nodes
